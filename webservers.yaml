---
- hosts: webservers
  tasks:
  - name: ensure apache is at the latest version
    yum:
      name: httpd
      state: latest
  - name: ensure apache is running
    service:
      name: httpd
      state: started
  - copy:
      src: files/index.html
      dest: /var/www/html/index.html
  - copy:
      src: files/new.html
      dest: /var/www/html/new.html
